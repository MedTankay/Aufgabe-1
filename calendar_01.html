<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - 01</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/@mdi/light-font@0.2.63/css/materialdesignicons-light.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calendar">
    <div class="header">
      <span id="prevBtn" class="mdil mdil-chevron-left"></span>
      <span class="month-year" id="monthYear"></span>
      <span id="nextBtn" class="mdil mdil-chevron-right"></span>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="days"></div>

  </div>

  <div class="navigation-container">
    <div class="navigation-header">
      <h2>Kalender</h2>
    </div>
    <div class="controls">
      <div class="dropdown month-dropdown">
        <label for="months">Monat: </label>
        <select id="months"></select>
      </div>
      <div class="dropdown year-dropdown">
        <label for="years">Jahr: </label>
        <select id="years"></select>
      </div>
      <div class="btn-container">
        <button id="todayBtn">Today</button>
        <button id="prevMonthBtn">&lt;</button>
        <button id="nextMonthBtn">&gt;</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
